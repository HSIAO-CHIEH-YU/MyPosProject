<!DOCTYPE html>  <!-- 設定文檔類型為 HTML5 -->
<html lang="en">  <!-- 設定語言為英文 -->
<head>
    <meta charset="UTF-8">  <!-- 設定字符編碼為 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 設定響應式設計，根據螢幕大小調整顯示 -->
    <title>註冊頁面</title>  <!-- 設定網頁的標題 -->
    <link rel="stylesheet" type="text/css" href="../CSSandJSC/register.css">

</head>
<body>  <!-- 設定背景顏色為白色 -->
    <header>
        <div class="mainpage">  <!-- 主頁面 -->
            <h1>用戶註冊!</h1>  <!-- 標題，顯示為「註冊」 -->
        <!-- 表單，當提交時會觸發 JavaScript 函數 register() -->
        <form id="registerForm">
            <label class="lable" for="username">用戶名:</label>  <!-- 用戶名標籤 -->
            <input type="text" id="username" name="username" required>  <!-- 用戶名輸入框，必須填寫 -->
            <br>

            <label class="lable" for="password">密碼:</label>  <!-- 密碼標籤 -->
            <input type="password" id="password" name="password" required>  <!-- 密碼輸入框，必須填寫 -->
            <br>
            
            <button type="submit">註冊</button>  <!-- 註冊按鈕，觸發提交表單 -->
        </form>
    </header>

    <div class="botton">
        <div class="botton_LMR">
            <a href="AboutMe.html">
                <img src="images/AboutMe.jpg" alt="關於我" class="botton-image">
            </a>
            <p class="textSize">關於我</p>
        </div>
        <div class="botton_LMR">
            <a href="MyResume.html">
                <img src="images/MyResume.avif" alt="我的履歷" class="botton-image">
            </a>
            <p class="textSize">我的履歷</p>
        </div>
        <div class="botton_LMR">
            <a href="CallMe.html">
                <img src="images/CallMe.avif" alt="聯絡方式" class="botton-image">
            </a>
            <p class="textSize">聯絡方式</p>
        </div>
    </div>
    <!-- 引入外部 JavaScript 文件 -->
    <script src="../CSSandJSC/registerJSC.js"></script>
</body>
</html>
